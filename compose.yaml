version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    env_file:
      - .env
    image: ${POSTGRES_IMAGE:-postgres:17.6-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-smartdine-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartDine}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mV00R152}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartDine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smartdine-network

  # Spring Boot Application Service
  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdine-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:8080"     # HTTP port (optional, for backward compatibility)
      - "${APP_HTTPS_PORT:-8443}:8443"  # HTTPS port
    volumes:
      # Mount Let's Encrypt certificates from host
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      # Override datasource URL for Docker network (postgres hostname instead of localhost)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartDine
      # SSL Configuration for production
      SERVER_SSL_ENABLED: "true"
      SERVER_SSL_KEY_STORE: /etc/letsencrypt/live/smartdine-service.switzerlandnorth.cloudapp.azure.com/keystore.p12
      SERVER_SSL_KEY_STORE_TYPE: PKCS12
      SERVER_SSL_KEY_ALIAS: springboot
      # All other variables are loaded from .env file
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartdine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
    driver: local

networks:
  smartdine-network:
    driver: bridge
