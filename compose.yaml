version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    env_file:
      - .env
    image: ${POSTGRES_IMAGE:-postgres:17.6-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-smartdine-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartDine}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mV00R152}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartDine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smartdine-network

  # Spring Boot Application Service
  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdine-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:8080"     # HTTP port (optional, for backward compatibility)
      - "${APP_HTTPS_PORT:-8443}:8443"  # HTTPS port
    environment:
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME:-smartDine}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartDine
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-mV00R152}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-"true"}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:-org.hibernate.dialect.PostgreSQLDialect}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:-"true"}
      SECURITY_JWT_SECRET_KEY: ${SECURITY_JWT_SECRET_KEY:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      SECURITY_JWT_EXPIRATION_TIME: ${SECURITY_JWT_EXPIRATION_TIME:-3600000}
      SSL_KEY_STORE_PASSWORD: ${SSL_KEY_STORE_PASSWORD:-mV00R152}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartdine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
    driver: local

networks:
  smartdine-network:
    driver: bridge
