openapi: 3.0.3
info:
  title: SmartDine API
  version: 1.0.0
  description: |
    REST API that powers the SmartDine platform for restaurant discovery, menu management,
    reservations, tables, time slots, and user authentication.
servers:
  - url: https://smartdine-service.switzerlandnorth.cloudapp.azure.com:8443
    description: Local development server (HTTPS)
  - url: http://localhost:8080
    description: Local development server (HTTP)
tags:
  - name: Authentication
    description: Endpoints for registering and logging into the platform.
  - name: Restaurants
    description: Restaurant catalog management.
  - name: Menu Items
    description: Manage dishes and drinks offered by a restaurant.
  - name: Time Slots
    description: Configure reservation availability for restaurants.
  - name: Tables
    description: Manage restaurant tables for reservations.
  - name: Reservations
    description: Create and manage customer reservations.
  - name: User Profile
    description: Retrieve the authenticated user profile.
  - name: Images
    description: Upload and retrieve images for restaurants and menu items.
  - name: Communities
    description: Manage communities and members.
paths:
  /smartdine/api/communities/{id}/members:
    get:
      tags:
        - Communities
      summary: Get members of a community
      operationId: getCommunityMembers
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the community
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
        '403':
          description: Forbidden - User is not a member of the private community
        '404':
          description: Community not found
  /smartdine/api/auth/register/customer:
    post:
      tags:
        - Authentication
      summary: Register a customer account
      operationId: registerCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
            examples:
              sample:
                summary: Register customer
                value:
                  name: Alex Johnson
                  email: alex.johnson@example.com
                  password: secret123
                  phoneNumber: 34999111222
      responses:
        '200':
          description: Customer created and authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Validation error or duplicated email/phone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate an existing user
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              sample:
                summary: Login request
                value:
                  email: alex.johnson@example.com
                  password: secret123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid credentials supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/auth/register/business:
    post:
      tags:
        - Authentication
      summary: Register a business account
      operationId: registerBusiness
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
            examples:
              sample:
                summary: Register business
                value:
                  name: Tapas Factory
                  email: admin@tapasfactory.com
                  password: verysecret
                  phoneNumber: 34977888999
      responses:
        '200':
          description: Business created and authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Validation error or duplicated email/phone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/restaurants:
    get:
      tags:
        - Restaurants
      summary: List restaurants
      operationId: listRestaurants
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Optional case-insensitive search by restaurant name.
      responses:
        '200':
          description: Restaurants found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurant'
    post:
      tags:
        - Restaurants
      summary: Create a restaurant for the authenticated business
      operationId: createRestaurant
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantRequest'
            examples:
              sample:
                summary: Restaurant payload
                value:
                  name: Trattoria Roma
                  address: Via Roma 42, Barcelona
                  description: Authentic Italian cuisine.
      responses:
        '201':
          description: Restaurant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '403':
          description: The authenticated user is not a business
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/restaurants/{restaurantId}:
    get:
      tags:
        - Restaurants
      summary: Get restaurant details
      operationId: getRestaurantById
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Restaurant details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '403':
          description: User is not allowed to access this restaurant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Restaurants
      summary: Update a restaurant
      operationId: updateRestaurant
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantRequest'
      responses:
        '200':
          description: Restaurant updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '404':
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Restaurants
      summary: Delete a restaurant
      operationId: deleteRestaurant
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Restaurant deleted successfully
        '404':
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/restaurants/{restaurantId}/images:
    post:
      tags:
        - Images
      summary: Upload an image for a restaurant
      operationId: uploadRestaurantImage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the restaurant
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Image file to upload (JPEG, PNG, etc.)
      responses:
        '201':
          description: Image uploaded successfully
          headers:
            Location:
              schema:
                type: string
              description: URI to retrieve the uploaded image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request - file is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - authentication required
        '403':
          description: Forbidden - user is not a business owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/restaurants/{restaurantId}/menu-items:
    post:
      tags:
        - Menu Items
      summary: Create a menu item for a restaurant
      operationId: createMenuItem
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuItemRequest'
            examples:
              dishExample:
                summary: New dish
                value:
                  type: DISH
                  name: Pasta Carbonara
                  description: Classic Italian pasta with pancetta.
                  price: 12.5
                  elements: [GLUTEN, DAIRY]
                  courseType: MAIN_COURSE
              drinkExample:
                summary: New drink
                value:
                  type: DRINK
                  name: Fresh Orange Juice
                  description: Squeezed to order.
                  price: 3.5
                  drinkType: JUICE
      responses:
        '201':
          description: Menu item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        '403':
          description: The authenticated user is not the owner of the restaurant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Validation error or unsupported menu item type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - Menu Items
      summary: List menu items for a restaurant
      operationId: listMenuItems
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Menu items for the restaurant
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'
  /smartdine/api/restaurants/{restaurantId}/menu-items/{menuItemId}/images:
    post:
      tags:
        - Images
      summary: Upload an image for a menu item
      operationId: uploadMenuItemImage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the restaurant
        - in: path
          name: menuItemId
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the menu item
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Image file to upload (JPEG, PNG, etc.)
      responses:
        '201':
          description: Image uploaded successfully
          headers:
            Location:
              schema:
                type: string
              description: URI to retrieve the uploaded image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request - file is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - authentication required
        '403':
          description: Forbidden - user is not the restaurant owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Restaurant or menu item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/images:
    get:
      tags:
        - Images
      summary: Retrieve an image by its storage key
      operationId: getImage
      parameters:
        - in: query
          name: key
          required: true
          schema:
            type: string
          description: Storage key of the image (e.g., "restaurants/1/images/uuid.jpg")
          example: "restaurants/1/images/a1b2c3d4-e5f6-7890-abcd-ef1234567890.jpg"
      responses:
        '200':
          description: Image retrieved successfully
          headers:
            Content-Disposition:
              schema:
                type: string
              description: Inline disposition with filename
            Content-Type:
              schema:
                type: string
              description: MIME type of the image
            Content-Length:
              schema:
                type: integer
              description: Size of the image in bytes
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/restaurants/{restaurantId}/timeslots:
    post:
      tags:
        - Time Slots
      summary: Create a time slot for reservations
      operationId: createTimeSlot
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeSlotRequest'
            examples:
              sample:
                summary: New time slot
                value:
                  startTime: 12.0
                  endTime: 14.0
                  dayOfWeek: MONDAY
      responses:
        '200':
          description: Time slot created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSlot'
        '403':
          description: User is not allowed to create time slots for this restaurant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Validation error (e.g., duplicated start and end time)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - Time Slots
      summary: Get time slots for a restaurant
      operationId: getTimeSlots
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: day
          required: false
          schema:
            $ref: '#/components/schemas/DayOfWeek'
          description: Optional filter by day of week
      responses:
        '200':
          description: List of time slots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeSlot'
  /smartdine/api/restaurants/{restaurantId}/tables:
    post:
      tags:
        - Tables
      summary: Create a new table for a restaurant
      operationId: createTable
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableRequest'
            examples:
              sample:
                summary: New table
                value:
                  number: 5
                  capacity: 4
                  outside: false
      responses:
        '201':
          description: Table created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantTable'
        '401':
          description: Unauthorized - authentication required
        '403':
          description: Forbidden - user is not a business owner
        '400':
          description: Validation error or duplicate table number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - Tables
      summary: Get all tables for a restaurant
      operationId: getRestaurantTables
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: List of restaurant tables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RestaurantTable'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - user is not a business owner
  /smartdine/api/restaurants/{restaurantId}/tables/available:
    get:
      tags:
        - Tables
      summary: Get available tables for a specific date and time slot
      operationId: getAvailableTables
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
          description: Reservation date (YYYY-MM-DD)
        - in: query
          name: timeSlot
          required: true
          schema:
            type: integer
            format: int64
          description: Time slot ID
        - in: query
          name: outside
          required: true
          schema:
            type: boolean
          description: Filter by outdoor/indoor tables
      responses:
        '200':
          description: List of available tables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RestaurantTable'
  /smartdine/api/reservations:
    post:
      tags:
        - Reservations
      summary: Create a new reservation
      operationId: createReservation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationRequest'
            examples:
              sample:
                summary: New reservation
                value:
                  timeSlotId: 1
                  restaurantId: 1
                  tableId: 3
                  numCustomers: 4
                  date: "2025-01-15"
      responses:
        '201':
          description: Reservation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '401':
          description: Unauthorized - authentication required
        '403':
          description: Forbidden - user is not a customer
        '400':
          description: Validation error or table not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/me/reservations:
    get:
      tags:
        - Reservations
      summary: Get all reservations for the authenticated customer
      operationId: getMyReservations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of customer reservations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - user is not a customer
  /smartdine/api/me:
    get:
      tags:
        - User Profile
      summary: Get the authenticated user profile
      operationId: getMyProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile information for the authenticated user
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CustomerProfile'
                  - $ref: '#/components/schemas/BusinessProfile'
        '403':
          description: The user role is not recognized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/communities/{communityId}/posts:
    get:
      tags:
        - Communities
      summary: List posts for a community
      description: Returns community posts respecting community visibility. Private communities require membership.
      parameters:
        - in: path
          name: communityId
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 10
        - in: query
          name: search
          schema:
            type: string
      responses:
        '200':
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommunityPostSummary'
        '401':
          description: Unauthorized - authentication required for private communities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - access to private community denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - user is not a member of the private community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []
  /smartdine/api/communities/{communityId}/posts:
    post:
      tags:
        - Communities
      summary: Create community post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: communityId
          required: true
          schema:
            type: integer
            format: int64
          description: ID of the community
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommunityPostRequest'
      responses:
        '200':
          description: Created post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunityPost'
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user is not an administrator or owner of the community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - user is not a member of the community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /smartdine/api/communities/posts/{postId}:
    get:
      tags:
        - Communities
      summary: Get post
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Post detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunityPost'
        '401':
          description: Unauthorized - authentication may be required for private communities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - access to private community post denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - user is not a member of the private community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []
    put:
      tags:
        - Communities
      summary: Update post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCommunityPostRequest'
      responses:
        '200':
          description: Updated post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunityPost'
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - only post author, administrators or owners can update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - user is not a member of the community
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Communities
      summary: Delete post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Post deleted successfully
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - only post author, administrators or owners can delete
          content:
            application/json:
              schema:
