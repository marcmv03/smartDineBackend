          enum:
            - DISH
            - DRINK
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        imageUrl:
          type: string
        courseType:
          $ref: '#/components/schemas/CourseType'
        elements:
          type: array
          items:
            $ref: '#/components/schemas/Element'
        drinkType:
          $ref: '#/components/schemas/DrinkType'
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        drinkType:
          $ref: '#/components/schemas/DrinkType'
        courseType:
          $ref: '#/components/schemas/CourseType'
        elements:
          type: array
          items:
            $ref: '#/components/schemas/Element'
