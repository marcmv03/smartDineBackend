          $ref: '#/components/schemas/DayOfWeek'
    TimeSlot:
      type: object
      properties:
        id:
          type: integer
          format: int64
        startTime:
          type: number
          format: double
        endTime:
          type: number
          format: double
        dayOfWeek:
          $ref: '#/components/schemas/DayOfWeek'
    CustomerProfile:
      type: object
      description: Customer user profile.
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: integer
          format: int64
        role:
          type: string
