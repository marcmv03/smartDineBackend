# SmartDine Application - Base Configuration
# This file contains common properties shared across all profiles
# Profile-specific properties in application-{profile}.properties will override these

spring.application.name=smartDine

# Default active profile (can be overridden by environment variable or command line)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT Configuration (required for security)
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration-time=${SECURITY_JWT_EXPIRATION_TIME:3600000}

# Database Configuration (default values, override in profiles)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# AWS S3 Configuration (required for image uploads)
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:smartdine-s3-bucket}

# Disable Docker Compose by default (enable in specific profiles if needed)
spring.docker.compose.enabled=false

# File upload size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JPA defaults
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
